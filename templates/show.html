<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>UsuÃ¡rios Try It Yourself</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"/>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
</head>
<body>
    <h1>ðŸ“‹ Registros Try It Yourself</h1>

    <table id="tabelaTryIt" class="display" style="width:100%">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Job ID</th>
                <th>Score</th>
                <th>Keywords</th>
                <th>Resumo</th>
                <th>Nota</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody>
            {% for u in usuarios %}
            <tr>
                <td>{{ u.id }}</td>
                <td>{{ u.nome }}</td>
                <td>{{ u.job_id }}</td>
                <td>{{ u.score or "-" }}</td>
                <td>{{ u.keywords or "-" }}</td>
                <td>{{ u.resumo or "-" }}</td>
                <td>{{ u.nota or "-" }}</td>
                <td>{{ u.data.strftime('%d/%m/%Y %H:%M') }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        $(document).ready(function () {
            $('#tabelaTryIt').DataTable({
                language: {
                    url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/pt-BR.json'
                },
                pageLength: 10,
                lengthMenu: [5, 10, 25, 50, 100],
                responsive: true
            });
        });
    </script>
</body>
</html>
